  <h2>Recenzie</h2>
  <div class="slider">
    <div class="slides">
      <img src="images/reviews/review1.jpg" alt="Review 1" />
      <img src="images/reviews/review2.jpg" alt="Review 2" />
      <img src="images/reviews/review3.jpg" alt="Review 3" />

      <img src="images/reviews/review9.jpg" alt="Review 9" />
      <img src="images/reviews/review10.jpg" alt="Review 10" />
    </div>
  </div>

  <style>
    #reviews h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    #reviews {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .slider {
      width: 100%;
      max-width: 1200px;
      height: 400px;
      overflow: hidden;
      border: 2px solid #ddd;
      background: #ddd;
      border-radius: 10px;
      margin: 0 auto;
    }

    .slides {
      display: flex;
      gap: 10px;
      height: 100%;
      animation: slideSteps 20s infinite;
    }


    .slides img {
  flex: 0 0 calc((100% / 3) - (10px * 2 / 3));
  height: 100%;
  object-fit: contain;  /* <-- tu zmena */
  user-select: none;
  pointer-events: none;
  border-radius: 5px;
  background: #ddd; /* aby prázdne miesto bolo viditeľné, keď je obrázok menší */
}


    @keyframes slideSteps {
      0% { transform: translateX(0%); }
      15% { transform: translateX(0%); }

      20% { transform: translateX(-33.33%); }
      35% { transform: translateX(-33.33%); }

      40% { transform: translateX(-66.66%); }
      55% { transform: translateX(-66.66%); }

      60% { transform: translateX(-99.99%); }
      75% { transform: translateX(-99.99%); }

      80% { transform: translateX(-133.32%); }
      95% { transform: translateX(-133.32%); }

      100% { transform: translateX(0%); }
    }
  </style>
</section>
